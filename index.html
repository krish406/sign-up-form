<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-background">
            <div class="title-bar"></div>
            <div class="title-text">
                <img class = "logo" src = "odin-lined.png">
                <p class = "title">ODIN</p>
            </div>
            <div class="credit">Photo by Hailie West on Unsplash</div>
        </div>
        
        <div class="right-form">
            <div class="prompt">
                <div class="prompt-text"><p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p class = "bottom-line">Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <div class="form-container">
                <h2>Lets do this!</h2>   
                    <form action="#" method="POST" id = "create-acc">
                        <div class="form-wrapper">
                            <div class="row1">
                                <div class="label1">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id = "first-name" required>
                                </div>
                                <div class="label2">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id = "last-name" required>
                                </div>
                            </div>

                            <div class="row2">
                                <div class="label1">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id = "email" required>
                                </div>
                                <div class="label2">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id = "phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890" required>
                                </div>
                            </div>

                            <div class="row3">
                                <div class="label1">
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" id = "pwd" required minlength="6">
                                </div>
                                <div class="label2">
                                    <label for="pwd-confirm">CONFIRM PASSWORD</label>
                                    <input type="password" id = "pwd-confirm" required minlength="6">
                                </div>
                            </div>
                        </div>
                        
                    </form>
            </div>
                <button type = "submit" form = "create-acc">Create Account</button>
        </div>
    </div>
</body>
</html>
